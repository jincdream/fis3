<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="shortcut icon" href="http://www.baidu.com/favicon.ico">
        <link rel="stylesheet" href="/fis3/static/assets/plugin/list_53a1563.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
<div class="header-wrap">
    <header>
        <div class="logo-wrap">
            <a href="/fis3/index.html" class="logo"><i class="fa fa-cogs"></i> FIS3</a>
            <a class="fa toggle"></a>
        </div>
        <nav>
            <div class="nav-left">
                <a href="/fis3/docs/beginning/intro.html" class="nav-link  ">用户文档</a>
                <a target="_blank" href="https://github.com/fex-team/fis3-demo" class="nav-link">Demo</a>
                <a href="/fis3/plugins.html" class="nav-link is-active">插件列表</a>
                <a href="/fis3/api/index.html" class="nav-link  ">开发API</a>
            </div>

            <div class="nav-right">
                <!-- <a href="#" class="nav-link lang">中文</a> -->
                <!-- <a href="#" class="nav-link lang">English</a> -->
                <a href="https://github.com/fex-team/fis3" class="nav-link"><i class="fa fa-github"></i></a>
            </div>
        </nav>
    </header>
</div>

        <div id="container">
            <div id="plugin-list">
                <div id="plugin-list-header">
                    <div id="search-container">
                        <input type="input" id="search" /></div>
                </div>
                <div>
                    <ul id="plugin-list-body">
                    </ul>
                </div>
                <div id="plugin-list-more">...</div>
            </div>
        </div>
        <script type="text/template" id="_tmpl_id_0">
<% for (var i = 0, len = lists.length; i < len; i++ ) { %>
        <li class="plugin-list-item">
          <h2><a href="https://npmjs.org/package/<%-lists[i].name%>"><span class="plugin-name"><%=lists[i].name%></span></a>@<%-lists[i].version%></h2>
          <p class="plugin-description"><%-lists[i].description%></p>
          <div class="keywords">
            <% for (var j = 0, kw_len = lists[i].keywords.length; j < kw_len; j++) {%>
              <span><%-lists[i].keywords[j]%></span>
            <% } %>
          </div>
        </li>
      <% } %>
        </script>
        <script type="text/javascript" src="/fis3/static/assets/lib/jquery-2.1.3_8e07c5e.js"></script>
        <script type="text/javascript" src="/fis3/static/assets/plugin/app_81c1d6e.js"></script>
    </body>
</html>
